<div class="container">
    <h2>User Setting</h2>
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="Name" class="form-control" 
         [(ngModel)]="userSettings.name" required #nameField="ngModel"
         (blur)="onBlur(nameField)"
         [class.field-error]="form.submitted && nameField.invalid">
         <div [hidden]="!form.submitted || nameField.valid"
               class="alert alert-danger">
               Enter Name
          </div> 
    </div>       

    <div class="form-check form-group">          
          
            <input class="form-check-input" type="checkbox" 
               id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers" >
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
    </div>

    
    <p>User Interface Style</p>
    <div class="form-group">
    <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" 
                   id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="lightInterface">light</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" 
                    id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="mediumInterface">medium</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" 
                    id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="darkInterface"></label>dark
    </div>
</div>

    <div class="form-group">
            <label for="sybscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
              <option>Monthly</option>
              <option>Annual</option>
              <option>Lifetime</option>              
            </select>
          </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>

    </div>

   

    <button class="btn btn-primary">Send</button>
</form>
</div>

{{ userSettings  | json}}
